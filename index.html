    <script>
        function addRow() {
            const table = document.getElementById("clientesTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                const newCell = newRow.insertCell(i);
                if (i === table.rows[0].cells.length - 1) { // Se for a última coluna (Slot)
                    const select = document.createElement("select");
                    const slots = [
						{ value: "---", text: "---" },
                        { value: "C10", text: "C10 (15)" },
                        { value: "C11", text: "C11 (15)" },
                        { value: "C12", text: "C12 (15)" },
                        { value: "D13", text: "D13 (15)" },
                        { value: "D14", text: "D14 (15)" },
                        { value: "D15", text: "D15 (15)" },
                        { value: "D16", text: "D16 (15)" }
                    ];
                    slots.forEach(slot => {
                        const opt = document.createElement("option");
                        opt.value = slot.value;
                        opt.text = slot.text;
                        select.appendChild(opt);
                    });
                    newCell.appendChild(select);
                } else if (i === table.rows[0].cells.length - 2) { // Se for a penúltima coluna (Status)
                    const select = document.createElement("select");
                    const options = [
                        { value: "nada", text: "Nada" },
                        { value: "contato01", text: "Contato 01" },
                        { value: "agendamento", text: "Agendamento" },
                        { value: "sessaoEstrt01", text: "Sessão Estrt. 01" },
                        { value: "anCenSalva", text: "An. Cen. Salva" },
                                                { value: "propAssesEnviada", text: "Prop. Asses. enviada" },
                        { value: "negociacao", text: "Negociação" },
                        { value: "propAssesAceita", text: "Prop. Asses. Aceita" },
                        { value: "progAPgamento", text: "Prog. A Pagamento" },
                        { value: "pagtoRealizado", text: "Pagto Realizado" }
                    ];
                    options.forEach(option => {
                        const opt = document.createElement("option");
                        opt.value = option.value;
                        opt.text = option.text;
                        select.appendChild(opt);
                    });
                    newCell.appendChild(select);
                } else {
                    const input = document.createElement("input");
                    input.type = "text";
                    newCell.appendChild(input);
                }
            }
        }

        function saveJSON() {
            const table = document.getElementById("clientesTable");
            const data = [];
            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const rowData = {};
                for (let j = 0; j < row.cells.length; j++) {
                    const cell = row.cells[j];
                    if (cell.querySelector('input')) {
                        rowData[table.rows[0].cells[j].innerText] = cell.querySelector('input').value;
                    } else if (cell.querySelector('select')) {
                        rowData[table.rows[0].cells[j].innerText] = cell.querySelector('select').value;
                    }
                }
                data.push(rowData);
            }
            const json = JSON.stringify(data);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "clientes.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadJSON() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = JSON.parse(event.target.result);
                const table = document.getElementById("clientesTable").getElementsByTagName('tbody')[0];
                table.innerHTML = ""; // Limpa a tabela
                data.forEach(rowData => {
                    const newRow = table.insertRow();
                    for (const key in rowData) {
                        const newCell = newRow.insertCell();
                        if (key === "Status" || key === "Slot") {
                            const select = document.createElement("select");
                            const options = key === "Status" ? [
                                { value: "nada", text: "Nada" },
                                { value: "contato01", text: "Contato 01" },
                                { value: "agendamento", text: "Agendamento" },
                                { value: "sessaoEstrt01", text: "Sessão Estrt. 01" },
                                { value: "anCenSalva", text: "An. Cen. Salva" },
                                { value: "propAssesEnviada", text: "Prop. Asses. enviada" },
                                { value: "negociacao", text: "Negociação" },
                                { value: "propAssesAceita", text: "Prop. Asses. Aceita" },
                                { value: "progAPgamento", text: "Prog. A Pagamento" },
                                { value: "pagtoRealizado", text: "Pagto Realizado" }
                            ] : [
								{ value: "---", text: "---" },
                                { value: "C10", text: "C10 (15)" },
                                { value: "C11", text: "C11 (15)" },
                                { value: "C12", text: "C12 (15)" },
                                { value: "D13", text: "D13 (15)" },
                                { value: "D14", text: "D14 (15)" },
                                { value: "D15", text: "D15 (15)" },
                                { value: "D16", text: "D16 (15)" }
                            ];
                            options.forEach(option => {
                                const opt = document.createElement("option");
                                opt.value = option.value;
                                opt.text = option.text;
                                if (option.value === rowData[key]) {
                                    opt.selected = true;
                                }
                                select.appendChild(opt);
                            });
                            newCell.appendChild(select);
                        } else {
                            const input = document.createElement("input");
                            input.type = "text";
                            input.value = rowData[key];
                            newCell.appendChild(input);
                        }
                    }
                });
            };
            reader.readAsText(file);
        }

        function toggleOptionsInput() {
            const colType = document.getElementById("colType").value;
            const dropdownOptions = document.getElementById("dropdownOptions");
            dropdownOptions.style.display = colType === "dropdown" ? "block" : "none";
        }

        function addColumn() {
            const colType = document.getElementById("colType").value;
            const colName = document.getElementById("colName").value;
            const dropdownInput = document.getElementById("dropdownInput").value;

            const table = document.getElementById("clientesTable");
            const headerRow = table.rows[0];
            const newHeaderCell = document.createElement("th");
            newHeaderCell.innerText = colName;
            headerRow.appendChild(newHeaderCell);

            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const newCell = row.insertCell();
                if (colType === "dropdown") {
                    const select = document.createElement("select");
                    const options = dropdownInput.split(",").map(option => option.trim());
                    options.forEach(option => {
                        const opt = document.createElement("option");
                        opt.value = option;
                        opt.text = option;
                        select.appendChild(opt);
                    });
                    newCell.appendChild(select);
                } else {
                    const input = document.createElement("input");
                    input.type = "text";
                    newCell.appendChild(input);
                }
            }
        }
