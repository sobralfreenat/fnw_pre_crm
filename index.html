    <h3>Adicionar Coluna</h3>
    <label for="colType">Tipo de coluna:</label>

        <option value="text">Texto</option>
        <option value="dropdown">Dropdown</option>
    </select>

    <script>
        function addRow() {
            const table = document.getElementById("clientesTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                const newCell = newRow.insertCell(i);
                if (i === table.rows[0].cells.length - 1) { // Se for a última coluna (Status)
                    const select = document.createElement("select");
                    const options = [
                        { value: "nada", text: "Nada" },
                        { value: "contato01", text: "Contato 01" },
                        { value: "agendamento", text: "Agendamento" },
                        { value: "sessaoEstrt01", text: "Sessão Estrt. 01" },
                        { value: "anCenSalva", text: "An. Cen. Salva" },
                        { value: "propAssesEnviada", text: "Prop. Asses. enviada" },
                        { value: "negociacao", text: "Negociação" },
                        { value: "propAssesAceita", text: "Prop. Asses. Aceita" },
                        { value: "progAPgamento", text: "Prog. A Pagamento" },
                        { value: "pagtoRealizado", text: "Pagto Realizado" }
                    ];
                    options.forEach(option => {
                        const opt = document.createElement("option");
                        opt.value = option.value;
                        opt.text = option.text;
                        select.appendChild(opt);
                    });
                    newCell.appendChild(select);
                } else {
                    const input = document.createElement("input");
                    input.type = "text";
                    newCell.appendChild(input);
                }
            }
        }

        function toggleOptionsInput() {
            const colType = document.getElementById("colType").value;
            const dropdownOptions = document.getElementById("dropdownOptions");
            dropdownOptions.style.display = (colType === "dropdown") ? "block" : "none";
        }

        function addColumn() {
            const table = document.getElementById("clientesTable");
            const colType = document.getElementById("colType").value;
            const colName = document.getElementById("colName").value;
            const dropdownInput = document.getElementById("dropdownInput").value;

            if (!colName) {
                alert("Por favor, insira um nome para a coluna.");
                return;
            }

            // Adiciona o cabeçalho da nova coluna
            const header = table.getElementsByTagName('thead')[0].rows[0].insertCell(-1);
            header.innerHTML = colName;

            // Adiciona a nova coluna nas linhas existentes
            for (let i = 1; i < table.rows.length; i++) {
                const newRowCell = table.rows[i].insertCell(-1);
                if (colType === "dropdown") {
                    const select = document.createElement("select");
                    const options = dropdownInput.split(',').map(opt => opt.trim());
                    options.forEach(opt => {
                        const option = document.createElement("option");
                        option.value = opt;
                        option.text = opt;
                        select.appendChild(option);
                    });
                    newRowCell.appendChild(select);
                } else {
                    const input = document.createElement("input");
                    input.type = "text";
                    newRowCell.appendChild(input);
                }
            }

            // Limpa os campos após a adição
            document.getElementById("colName").value = "";
            document.getElementById("dropdownInput").value = "";
            toggleOptionsInput(); // Reseta a visualização
        }

        function saveJSON() {
            const table = document.getElementById("clientesTable");
            const data = [];
            for (let i = 1, row; row = table.rows[i]; i++) {
                const rowData = {};
                for (let j = 0; j < row.cells.length; j++) {
                    rowData[table.rows[0].cells[j].innerText] = row.cells[j].getElementsByTagName("input")[0]?.value || row.cells[j].getElementsByTagName("select")[0]?.value;
                }
                data.push(rowData);
            }
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clientes.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function loadJSON() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = JSON.parse(event.target.result);
                    const table = document.getElementById("clientesTable").getElementsByTagName('tbody')[0];
                    table.innerHTML = ""; // Limpa a tabela
                    data.forEach(item => {
                        const newRow = table.insertRow();
                        for (const key in item) {
                            const newCell = newRow.insertCell();
                            if (item[key] instanceof Array) {
                                const select = document
